<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream Tours & Travels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <h2>Dream Tours</h2>
    <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#packages">Packages</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Header -->
<header>
    <h1>Dream Tours & Travels</h1>
    <p>Your Journey Begins Here</p>
</header>

<!-- Grid Layout -->
<div class="container">

<section id="about" class="card">
    <h2>About Us</h2>
    <p>
        Dream Tours & Travels offers affordable and memorable travel packages
        across India and abroad with comfort and safety.
    </p>
</section>

<section id="packages" class="card">
    <h2>Popular Packages</h2>
    <img src="https://via.placeholder.com/350x200" alt="Tour Package">
    <p>Goa | Manali | Kerala | Dubai</p>
</section>

<section id="contact" class="card">
    <h2>Contact Us</h2>

    <!-- Contact Form -->
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <textarea id="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Enquiry</button>
        <p id="errorMsg"></p>
    </form>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
